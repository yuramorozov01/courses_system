<div class="page-title">
    <h4>
        <a routerLink="/buy_courses">Buy courses</a>
    </h4>
</div>

<div class="row" *ngIf="courses$ | async as courses; else loader">
    <table class="highlight" *ngIf="courses.length !== 0; else empty">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Price (EUR)</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let course of courses">
                <td>{{ course.id }}</td>
                <td>{{ course.title }}</td>
                <td>{{ course.starts_at }}</td>
                <td>{{ course.ends_at }}</td>
                <td>{{ course.price / 100 | number :'1.2-2'}}</td>
                <td>{{ course.status }}</td>
                <td>
                    <button type="button" class="btn waves-effect wavers-light btn-small" (click)="buy(course)">Buy</button>
                </td>
            </tr>
        </tbody>
    </table>

    <ng-template #empty>
        <div class="center">There are not available courses!</div>
    </ng-template>
</div>

<ng-template #loader>
	<app-loader></app-loader>
</ng-template>

<app-buy-modal #buyModal></app-buy-modal>
